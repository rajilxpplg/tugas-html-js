<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan percabang</title>
</head>
<body>
    <from action="" method="post"onsubmit="return false">
        masukan nama <input type="text" id="nama"><br>
        masukan usia <input type="text" id="usia"><br>
        <button onclick="cek ()">cek status</button>
    </from>
    <p id="hasil"></p>
    <script>
        function cek() { 
            let nama = document.getElementById('nama').value
            let usia = document.getElementById('usia').value
            if (usia > 17) {
                document.getElementById('hasil').innerHTML = `${nama}, kamu boleh menonton`
            } else {
                document.getElementById('hasil').innerHTML =  `${nama}, kamu boleh menonton`
            }
        }
    </script>
</body>
</html>
