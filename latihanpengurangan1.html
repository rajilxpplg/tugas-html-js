<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pengulangan</title>
</head>
<body>
    <p id="hasil"></p>
    <script>
        let hasil =document.getElementById('hasil')
        for (let i=1; i <= 10; i+=2) {
            console.log("angka" +i)
            hasil.innerHTML += `angka : ${i} <br>`
        }

        let a =10
        while (a > 0) {
            console.log("angka" + a)
            a-=1

        }
    </script>
</body>
</html>
