<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugasflowchart</title>
</head>
<body>
    <p id="hasil"></p>
    <script>
          let hasil = document.getElementById('hasil')
        for (let a = 6; a >= 1; a--){ 
            for (let b = 1; b <= a; b++) {
                console.log(a)
                 hasil.innerHTML += `${a} `
            }
        }
    </script>
</body>
